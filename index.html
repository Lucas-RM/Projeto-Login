<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    <script src="script/script.js"></script>
</head>
<body>
    <div class="login-efetuado">ACESSO PERMITIDO</div>
    <form class="login-box" action="">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input id="username" type="text" required placeholder="Username" minlength="1">
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" required placeholder="Password" minlength="5">
        </div>
        <button class="btn" type="submit">Sign in</button>
    </form>
</body>
</html>
